
       
<div id="dropzone">
    <div>Drop an image to upload</div>
    <input type="file" (change)="onUpload($event)"  />
</div>
 
<div class="favoriteMessage" id="favoriteMessage">
    <h3 class="favoriteMessText">Successfully added to your favorites</h3>
</div>
<div class="uploadMessage" id="uploadMessage">
    <h3 class="uploadText">Successfully upload your image</h3>
</div>

<div class="imageBox groupThis" id="imageBox">
    
    <div class="centerText col-5 imgDiv" *ngFor="let image of images">
        <img src="{{image.url}}"  (click)="showImageFullSize($event)">
        <p>{{image.name}}</p>
        
        <div *ngIf="auth.user | async as user">
            <button class="btn2" id="{{image.url}}" (click)="makeImgFavorite(image.url, user, $event)">Favorite this image</button>
        </div>
    </div>

</div>
