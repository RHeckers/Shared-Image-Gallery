<div *ngIf="auth.user | async as user">
    <div class="centerText">
        <h1>Your Favorite Images</h1>
    </div> 

    <div class="favoriteMessage" id="favoriteMessage">
        <h3 class="favoriteMessText">Successfully removed from your favorites</h3>
    </div>
    
    <div class="imageBox groupThis" id="imageBox">
      <div class="col-5 centerText imgDiv" *ngFor="let favorite of user.favorites">
          <img src="{{favorite}}" (click)="showImageFullSize($event)">
          <!-- <p>{{image.name}}</p> -->
          <div *ngIf="auth.user | async as user">
              <button class="btn2" (click)="removeFromFavorite(favorite, user)">Remove from favorites</button>
          </div>

      </div>
        
     
    </div>

</div>
